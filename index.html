<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CV Landing Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Your Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#about">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#experience">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#education">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header / Hero Section -->
  <header class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Your Name</h1>
      <p class="lead">Web Developer | UX/UI Designer</p>
    </div>
  </header>

  <!-- About Me Section -->
  <section id="about" class="container mt-5">
    <h2>About Me</h2>
    <p>Your introduction and a brief overview of your skills and expertise.</p>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="container mt-5">
    <h2>Experience</h2>
    <!-- Add your experience details here -->
  </section>

  <!-- Education Section -->
  <section id="education" class="container mt-5">
    <h2>Education</h2>
    <!-- Add your education details here -->
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container mt-5">
    <h2>Contact</h2>
    <!-- Add your contact information and a contact form if needed -->
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
